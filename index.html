<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Peter test</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/deviceRadio.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Bootstrap CSS (minified) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap JS (minified) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="js/carousel-swipe.js"></script>
</head>
<body>












<!-- SECTION FOR DESKTOP DIVS -->
    <div id="desktopWrapper">
      <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">

          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="leftWrapper">
            <div tabindex="1" class="col-sm-12 col-md-12 col-lg-12 yellow" id="yellow">
              <!-- <iframe src="https://www.livecoding.tv/deviceradio/embed" width="560" height="315" frameborder="0" allowfullscreen="true" scrolling="no"></iframe> -->
            </div>
            <div tabindex="2" class="col-sm-12 col-md-12 col-lg-12 red" id="red"></div>
          </div> <!-- leftWrapper -->

          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="rightWrapper">
            <div tabindex="3" class="col-sm-12 col-md-12 col-lg-12 blue" id="blue"></div>
          </div> <!-- rightWrapper -->

        </div> <!-- /row -->
      </div> <!-- /container -->
    </div>
<!-- !SECTION FOR DESKTOP DIVS -->



















<!-- SECTION FOR MOBILE DIVS -->
<div id="mobileWrapper">

  <ul class="nav nav-pills mobileNavbar">

    <li class="col-xs-4 col-sm-4 col-md-4 col-lg-4 stream" id="stream"><a href="#streamDiv">STREAM</a></li>

    <li class="col-xs-4 col-sm-4 col-md-4 col-lg-4 chat" id="chat"><a href="#chatDiv">CHAT</a></li>

    <li class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ide" id="ide"><a href="#ideDiv">IDE</a></li>

  </ul>

<!-- 
  <svg viewbox="-10 -1 30 12">
    <path d="M-10 -1 H30 V12 H-10z M 5 5 m -5, 0 a 5,5 0 1,0 10,0 a 5,5 0 1,0 -10,0z"/>
  </svg> -->

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>


    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div id="streamDiv" class="item active">
        <div class="col-sm-12 col-md-12 col-lg-12 yellow" id="yellow">
          <!-- <div class="overlay"></div> -->
        </div>
      </div>

      <div id="chatDiv" class="item">
        <div class="col-sm-12 col-md-12 col-lg-12 red" id="red">
        </div>
      </div>

      <div id="ideDiv" class="item">
        <div class="col-sm-12 col-md-12 col-lg-12 blue" id="blue">
        </div>
      </div>

    </div>
  </div>
</div>
<!-- !SECTION FOR MOBILE DIVS -->


  <script src="js/deviceRadio.js"></script>
  <!-- // <script src="js/carousel.js"></script> -->


</body>
</html>
